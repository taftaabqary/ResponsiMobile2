<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Buku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data List Buku
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item (click)="logout()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/buku-tambah']" routerLinkActive="router-link-active" color="success"
      expand="block">Tambah Buku</ion-button>
  </ion-list>
  <ion-list>
    <ion-list-header>List Data Buku</ion-list-header>
  </ion-list>
  <ion-card *ngFor="let buku_value of buku">
    <ion-card-header>
      <ion-card-title>{{ buku_value.judul }}</ion-card-title>
      <ion-card-subtitle>Tahun Terbit {{ buku_value.tahun }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>Nama Pengarang : {{ buku_value.nama }}</ion-card-content>

    <ion-button fill="clear" color="primary" [routerLink]="['/buku-edit/',buku_value.seri]"
      routerLinkActive="router-link-active">
      Edit</ion-button>
    <ion-button fill="clear" color="danger" (click)="deleteBuku(buku_value.seri)">Delete</ion-button>
  </ion-card>
</ion-content>
