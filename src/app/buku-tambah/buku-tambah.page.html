<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Buku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Data Buku
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">No Seri Buku</ion-label>
      <ion-input required [(ngModel)]="seri" placeholder="Nomor Seri Buku" type="number">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Judul Buku</ion-label>
      <ion-input required [(ngModel)]="judul" placeholder="Judul Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Pengarang</ion-label>
      <ion-input required [(ngModel)]="nama" placeholder="Nama Pengarang" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tahun Terbit</ion-label>
      <ion-input required [(ngModel)]="tahun" placeholder="Tahun Terbit" type="number">
      </ion-input>
    </ion-item><br>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addBuku()" color="primary" shape="full" expand="block">Tambah Buku
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="button" [routerLink]="['/buku]" routerLinkActive="router-link-active" color="warning"
          shape="full" expand="block">Batal Tambah
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
