<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Buku</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Edit Buku
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">No Seri Buku</ion-label>
      <ion-input required [(ngModel)]="seri" readonly placeholder="Nomor Seri Buku" type="number">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Judul Buku</ion-label>
      <ion-input required [(ngModel)]="judul" placeholder="Judul Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Pengarang</ion-label>
      <ion-input required [(ngModel)]="nama" placeholder="Nama Pengarang" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tahun Terbit</ion-label>
      <ion-input required [(ngModel)]="tahun" placeholder="Tahun Terbit" type="number">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editBuku()" color="primary" shape="full" expand="block">Edit Buku
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="button" color="warning" expand="block">Batal Edit
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>
